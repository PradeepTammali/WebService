name: CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

env:
  SKIP: ${{ github.ref == 'refs/heads/master' && 'no-commit-to-branch' || '' }}

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.11.5"
    - uses: pre-commit/action@v3.0.0
  testing:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.2
        env:
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3308:3306
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.11.5"
    - name: pytest
      run: |
        make setup-pipenv
        make install-dev
        make test
